name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Generate Changelog
        run: |
          echo "# Autogenerated Release Notes" > ${{ github.workspace }}-CHANGELOG.txt
          echo "- commit sha: ${{ github.sha }}" >> ${{ github.workspace }}-CHANGELOG.txt
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: ${{ github.workspace }}-CHANGELOG.txt
          draft: true
          generate_release_notes: true
          append_body: true
